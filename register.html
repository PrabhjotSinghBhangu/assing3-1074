<html>
	<head>
      
  
		<title>Registration Form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    
       
    <div style="clear:both"></div>
        <br>

	</head>
	 <body background="images/main_background.jpg">

		  <form role="form" name="myform" method="post" >

		
            <font size="5px">
			<table width="500" border="0" align="center" cellpadding="15px" cellspacing="10px" class="reg_head" bgcolor="rgb(255, 88, 0)">
				<tr>	
					<th  colspan="4"><h1 >Network Registration Form</h1></th>
				</tr>
                
				<tr >
					<td align="right">First Name</td>
					<td><input type="text" name="first_name" placeholder="First Name"><font color="red"></font></td>
				</tr>
				<tr >
					<td align="right">Last Name</td>
					<td><input type="text" name="last_name" placeholder="Last Name"><font color="red"></font></td>
				</tr >
                <tr>
					<td align="right">Gender</td>
					<td><input type="radio" name="gender" aria-checked="true">Male<font color="red"></font>
                    <br><input type="radio" name="gender">Female<font color="red"></font></td>
				</tr>
				<tr>
					<td align="right">Email</td>
					<td><input type="text" name="email"><font color="red"></font></td>
				</tr>
                <tr>
					<td align="right">Password</td>
					<td><input type="password" name="password"><font color="red"></font></td>
				</tr>
				<tr >
					<td align="right">Phone No</td>
					<td><input type="text" name="phon_no" aria-disabled="true"><font color="red"></font></td>
				</tr>
				<tr >
					<td align="right">Network Type</td>
					<td><select name="net_type">
						<option value="null">Select</option>
						<option>LAN</option>
						<option>WAN</option>
                        <option>MAN</option>
					</select><font color="red"></font></td>
				</tr>
				<tr>
					<td colspan="5" align="center"><input type="button" value="submit" role="button" aria-pressed="false" name="submit"></td>
				</tr>
            
                </font>
                </table>
                
                   
			
			
		</form>
		 
		 
	</body>
</html>
